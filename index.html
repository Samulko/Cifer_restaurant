<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifer Restaurant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
        }

        .slider-container {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .slider {
            display: flex;
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            height: 100%;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .slider-controls {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            z-index: 10;
        }

        .prev-btn, .next-btn {
            background: rgba(255, 255, 255, 0.7);
            border: none;
            padding: 1rem 2rem;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .prev-btn:hover, .next-btn:hover {
            background: rgba(255, 255, 255, 0.9);
        }

        .dots-container {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0.5rem;
            z-index: 10;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dot.active {
            background: white;
        }
        .overlay-text {
            position: absolute;
            z-index: 10;
            mix-blend-mode: difference;
            color: white;
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 300;
            letter-spacing: -0.02em;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <button id="scrollToTop" style="position: fixed; top: 10px; right: 10px; width: 50px; height: 50px; background-color: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer;">â†‘</button>
    <div class="slider-container">
        <div class="slider">
            <div class="slide">
                <img src="public/images/DSC_2299-HDR.webp" alt="Restaurant Image 1">
            </div>
            <div class="slide">
                <img src="public/images/DSC_2305-HDR.webp" alt="Restaurant Image 2">
            </div>
            <div class="slide">
                <img src="public/images/DSC_2308-HDR.webp" alt="Restaurant Image 3">
            </div>
            <div class="slide">
                <img src="public/images/DSC_2314-HDR.webp" alt="Restaurant Image 4">
            </div>
            <div class="slide">
                <img src="public/images/DSC_2341-HDR.webp" alt="Restaurant Image 5">
            </div>
        </div>
        
        <div class="slider-controls">
            <button class="prev-btn">Previous</button>
            <button class="next-btn">Next</button>
        </div>
        
        <div class="dots-container"></div>
    </div>
    <h1 id="welcome-text" class="overlay-text">Welcome to Haji</h1>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const slider = document.querySelector('.slider');
            const slides = document.querySelectorAll('.slide');
            const prevBtn = document.querySelector('.prev-btn');
            const nextBtn = document.querySelector('.next-btn');
            const dotsContainer = document.querySelector('.dots-container');
            const welcomeText = document.getElementById('welcome-text');

            let currentSlide = 0;
            const totalSlides = slides.length;

            // Create dots
            for (let i = 0; i < totalSlides; i++) {
                const dot = document.createElement('div');
                dot.classList.add('dot');
                if (i === 0) dot.classList.add('active');
                dot.addEventListener('click', () => goToSlide(i));
                dotsContainer.appendChild(dot);
            }

            function updateDots() {
                document.querySelectorAll('.dot').forEach((dot, index) => {
                    dot.classList.toggle('active', index === currentSlide);
                });
            }

            function goToSlide(n) {
                currentSlide = n;
                slider.style.transform = `translateX(-${currentSlide * 100}%)`;
                updateDots();
                updateTextColor();
            }

            function nextSlide() {
                currentSlide = (currentSlide + 1) % totalSlides;
                goToSlide(currentSlide);
            }

            function prevSlide() {
                currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
                goToSlide(currentSlide);
            }

            // Event listeners
            nextBtn.addEventListener('click', nextSlide);
            prevBtn.addEventListener('click', prevSlide);

            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight') nextSlide();
                if (e.key === 'ArrowLeft') prevSlide();
            });

            // Auto-advance slides every 5 seconds
            setInterval(nextSlide, 5000);

            function updateTextColor() {
                if (!welcomeText) {
                    console.log("welcomeText is null");
                    return;
                }
                const currentSlideElement = slides[currentSlide];
                if (!currentSlideElement) {
                    console.log("currentSlideElement is null");
                    return;
                }

                const imageContainer = currentSlideElement.querySelector('img');
                if (!imageContainer) {
                    console.log("imageContainer is null");
                    return;
                }

                const backgroundColor = window.getComputedStyle(imageContainer).backgroundColor;
                console.log("backgroundColor:", backgroundColor);
                const rgbValues = backgroundColor.match(/\d+/g);
                console.log("rgbValues:", rgbValues);

                if (rgbValues && rgbValues.length === 3) {
                    const invertedR = 255 - parseInt(rgbValues[0], 10);
                    const invertedG = 255 - parseInt(rgbValues[1], 10);
                    const invertedB = 255 - parseInt(rgbValues[2], 10);

                    const invertedColor = `rgb(${invertedR}, ${invertedG}, ${invertedB})`;
                    console.log("invertedColor:", invertedColor);
                    welcomeText.style.color = invertedColor;
                }
            }
            updateTextColor();
            window.addEventListener('resize', updateTextColor);
        });
    </script>
    <script>
        document.getElementById('scrollToTop').onclick = function() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };
    </script>
</body>
</html>
