<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifer Restaurant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
        }

        #welcome-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            transition: color 0.3s ease;
        }

        .slider-container {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .slider {
            display: flex;
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .slide.active {
            opacity: 1;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .slider-controls {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            z-index: 10;
        }

        .prev-btn, .next-btn {
            background: rgba(255, 255, 255, 0.7);
            border: none;
            padding: 1rem 2rem;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .prev-btn:hover, .next-btn:hover {
            background: rgba(255, 255, 255, 0.9);
        }

        .dots-container {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0.5rem;
            z-index: 10;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dot.active {
            background: white;
        }
    </style>
</head>
<body>
    <button id="scrollToTop" style="position: fixed; top: 10px; right: 10px; width: 50px; height: 50px; background-color: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer;">â†‘</button>
    <div class="slider-container">
        <div class="slider">
            <div class="slide">
                <img src="public/images/desktop/001.webp" alt="Restaurant Image 1">
            </div>
            <div class="slide">
                <img src="public/images/desktop/002.webp" alt="Restaurant Image 2">
            </div>
            <div class="slide">
                <img src="public/images/desktop/003.webp" alt="Restaurant Image 3">
            </div>
            <div class="slide">
                <img src="public/images/desktop/004.webp" alt="Restaurant Image 4">
            </div>
            <div class="slide">
                <img src="public/images/desktop/005.webp" alt="Restaurant Image 5">
            </div>
        </div>
        
        <div class="slider-controls">
            <button class="prev-btn">Previous</button>
            <button class="next-btn">Next</button>
        </div>
        
        <div class="dots-container"></div>
    </div>
    <h1 id="welcome-text">Welcome to Haji</h1>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const slider = document.querySelector('.slider');
            const slides = document.querySelectorAll('.slide');
            const prevBtn = document.querySelector('.prev-btn');
            const nextBtn = document.querySelector('.next-btn');
            const dotsContainer = document.querySelector('.dots-container');
            const welcomeText = document.getElementById('welcome-text');
            
            let currentSlide = 0;
            const totalSlides = slides.length;
            let imagesLoaded = 0;

            // Wait for all images to load
            slides.forEach(slide => {
                const img = slide.querySelector('img');
                if (img.complete) {
                    imagesLoaded++;
                    if (imagesLoaded === totalSlides) {
                        initializeSlider();
                    }
                } else {
                    img.addEventListener('load', () => {
                        imagesLoaded++;
                        if (imagesLoaded === totalSlides) {
                            initializeSlider();
                        }
                    });
                }
            });

            function initializeSlider() {
                // Create dots
                for (let i = 0; i < totalSlides; i++) {
                    const dot = document.createElement('div');
                    dot.classList.add('dot');
                    if (i === 0) dot.classList.add('active');
                    dot.addEventListener('click', () => goToSlide(i));
                    dotsContainer.appendChild(dot);
                }

                // Initialize scroll handling
                window.addEventListener('scroll', () => {
                    requestAnimationFrame(() => {
                        const scrollPosition = window.scrollY;
                        const windowHeight = window.innerHeight;
                        const newSlide = Math.floor(scrollPosition / windowHeight);
                        
                        if (newSlide !== currentSlide && newSlide >= 0 && newSlide < totalSlides) {
                            currentSlide = newSlide;
                            slider.style.transform = `translateX(-${currentSlide * 100}%)`;
                            updateDots();
                            updateTextColor();
                        }
                    });
                });

                // Initial color update
                updateTextColor();
            }

            function updateTextColor() {
                if (!welcomeText) return;
                
                const currentSlideElement = slides[currentSlide];
                if (!currentSlideElement) return;

                const img = currentSlideElement.querySelector('img');
                if (!img || !img.complete) return;

                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = 1;
                canvas.height = 1;

                try {
                    context.drawImage(img, 0, 0, 1, 1);
                    const [r, g, b] = context.getImageData(0, 0, 1, 1).data;
                    
                    // Calculate perceived brightness
                    const brightness = (r * 299 + g * 587 + b * 114) / 1000;
                    
                    // Set text color based on brightness
                    welcomeText.style.color = brightness < 128 ? '#ffffff' : '#000000';
                    console.log(`Slide ${currentSlide}: RGB(${r},${g},${b}), Brightness: ${brightness}`);
                } catch (error) {
                    console.error('Error updating text color:', error);
                    welcomeText.style.color = '#ffffff';
                }
            }

            function goToSlide(n) {
                currentSlide = n;
                slider.style.transform = `translateX(-${currentSlide * 100}%)`;
                updateDots();
                updateTextColor();
                slides.forEach((slide, index) => {
                    if (index === currentSlide) {
                        slide.classList.add('active');
                    } else {
                        slide.classList.remove('active');
                    }
                });
            }

            function nextSlide() {
                currentSlide = (currentSlide + 1) % totalSlides;
                goToSlide(currentSlide);
            }

            function prevSlide() {
                currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
                goToSlide(currentSlide);
            }

            // Event listeners
            nextBtn.addEventListener('click', nextSlide);
            prevBtn.addEventListener('click', prevSlide);

            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight') nextSlide();
                if (e.key === 'ArrowLeft') prevSlide();
            });

            // Auto-advance slides every 5 seconds
            setInterval(nextSlide, 5000);
        });
    </script>
    <script>
        document.getElementById('scrollToTop').onclick = function() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };
    </script>
</body>
</html>
